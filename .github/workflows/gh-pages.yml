name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd portfolio
          npm ci

      - name: Build
        run: |
          cd portfolio
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Default uses the GITHUB_TOKEN; if you still get 403 create a PAT and
          # set it in repository secrets (e.g. PERSONAL_TOKEN) and replace the
          # line below with: github_token: ${{ secrets.PERSONAL_TOKEN }}
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: portfolio/dist
          publish_branch: gh-pages
          allow_empty_commit: true
